<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aria-describedby.css">
    <title>My Website</title>
</head>
<body>
    <div class="center-container1">
      <h1>ARIA-describedby Attribute in HTML</h1>   
       <form>
            <div class="form-group">
                <label class="form-label" for="name" id="nameLabel">Full Name:</label>
                <input class="input-style" type="text" id="nameInput" aria-describedby="usernameHelp">
                <p id="usernameHelp">Your username should be 6-12 characters long and contain no special characters.</p>
              
            </div>
            
            <div class="form-group form-button">
                <button type="submit">Submit</button>
            </div>
        </form>
